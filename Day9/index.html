<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--  ini attribute -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ini semua element  -->
    <title>CRUD Data</title>
    <!--   content -->
  </head>
  <body>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
    <table>
      <!-- Header untuk table -->
      <thead>
        <!-- tr = Row table -->
        <tr>
          <!-- sama kayak h1 sampai 6  -->
          <th>No.</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Occupation</th>
          <th>Action</th>
        </tr>
      </thead>
      <!-- Data atau body table -->
      <tbody id="tableData">
        <!-- unutk isi data -->
      </tbody>
      <tbody id="tablegender">
        <!-- untuk isi gender pria atau wanita -->
      </tbody>
      <!-- Footer table -->
      <tfoot>
        <tr>
          <!-- ini nomor g perlu input -->
          <td></td>
          <td>
            <input id="nameInput" type="text" />
          </td>
          <td>
            <input id="genderMan" name="gender" type="radio" value="Man" />Man
            <br />
            <input id="genderWoman" name="gender" type="radio" value="Woman" />Woman
            <br>
            <input id="genderOther" name="gender" type="radio" value="Woman" />Other
          </td>
          <td>
            <select name="" id="occupationInput">
              <option >Software Developer</option>
              <option >Digital Marketing</option>
              <option >UI UX Designer</option>
              <option >Data Scientist</option>
            </select>
            <!-- <input id="occupationInput" type="text" /> -->
          </td>
          <td>
            <button onclick="addData()">Add</button>
          </td>
        </tr>
      </tfoot>
    </table>

    <script src="index.js"></script>
  </body>
</html>
