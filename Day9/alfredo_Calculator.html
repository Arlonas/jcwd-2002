<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mari Berhitung!</h1>
    <h2 id="hasil">Hasil:</h2>
    <label for="input1">First Value: </label>
   
    <!--                 <span id="hasil"></span></h2>-->
    <input id="input1" type="number" />
    
    <label for="input2">Second Value: </label>
    
    <input id="input2" type="number" />
    <br />
    <br />
    <button onclick="tambah()">Tambah</button>
    <button onclick="kurang()">Kurang</button>
    <button onclick="kali()">Kali</button>
    <button onclick="bagi()">Bagi</button>

    <script>
      function tambah() {
        let input1Value = document.getElementById("input1").value;
        input1Value = parseInt(input1Value);
        let input2Value = document.getElementById("input2").value;
        input2Value = parseInt(input2Value);
        //                       operator namanya kali bagi kurang tambah 
        let inputan = input1Value + input2Value;
        document.getElementById("hasil").innerHTML = `Hasil: ${inputan}`;
      }

      function kurang() {
        let input1Value = document.getElementById("input1").value;
        input1Value = parseInt(input1Value);
        let input2Value = document.getElementById("input2").value;
        input2Value = parseInt(input2Value);
        let inputan = input1Value - input2Value;
        document.getElementById("hasil").innerHTML = `Hasil: ${inputan}`;
      }

      function kali() {
        let input1Value = document.getElementById("input1").value;
        input1Value = parseInt(input1Value);
        let input2Value = document.getElementById("input2").value;
        input2Value = parseInt(input2Value);
        let inputan = input1Value * input2Value;
        document.getElementById("hasil").innerHTML = `Hasil: ${inputan}`;
      }
      function bagi() {
        let input1Value = document.getElementById("input1").value;
        input1Value = parseInt(input1Value);
        let input2Value = document.getElementById("input2").value;
        input2Value = parseInt(input2Value);
        let inputan = input1Value / input2Value;
        document.getElementById("hasil").innerHTML = `Hasil: ${inputan}`;
      }
    </script>
  </body>
</html>
